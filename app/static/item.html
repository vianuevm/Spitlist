<div class="todolist-item-container clearfix" task-id="{{ item.task_id }}" tabIndex="{{ item.task_id }}" ng-click="todoItem.startEditing()" w-mousetrap="{'enter': edit, 'return': edit, 'o': edit}">
  <div class="inline checkbox">
    <input id="checkbox-{{ item.task_id }}" w-mousetrap="{'x': mark}" type="checkbox" class="css-checkbox">
    <label for="checkbox-{{ item.task_id }}" class="css-label"></label>
  </div>
  <div class="inline description">
    <div ng-hide="editing" ng-click="startEditing()">{{ item.description }}</div>
    <div ng-show="editing"><input type="text" ng-model="item.description" class="edit"/></div>
  </div>
  <div class="inline due_date">
   <div ng-hide="editing" ng-click="startEditing()">{{ item.due_date }}</div>
   <div ng-show="editing"><input type="text" ng-model="item.due_date"/></div>
  </div>
  <div class="inline delete_button">
    <button type="button" w-mousetrap="{'shift+d': deleteTodo}"  class="btn btn-danger btn-default">
     <span class="glyphicon glyphicon-minus"></span>
    </button>
  </div>
</div>
